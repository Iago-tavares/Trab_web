<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="quero_reciclar.css" media="screen">

        <title>Quero recolher</title>
    </head>

    <body> 
        <main> 
            <div>
                <h1 id="titulo">Solicitação de coleta</h1>
                <p id="subtitulo">Complete com as informações sobre a coleta</p>
                <br>
            </div>

            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset>
            </form>
            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong>Endereço</strong></label>
                        <input type="text" name="endereco" id="endereco" required>
                    </div>

                    <div class="campo">
                        <label for="sobrenome"><strong>Numero</strong></label>
                        <input type="text" name="numero" id="numero" required>
                    </div>

                </fieldset> 
            </form>

                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

            
                <div class="campo">
                    <label><strong>Estado do lixo </strong></label>
                    <label>
                        <input type="radio" name="devweb" value="limpo" checked>Limpo
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="sujo">Sujo
                    </label>
                </div>

                <div class="campo">
                    <label for="senioridade"><strong>O lixo está separado?</strong></label>
                    <select id="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Sim</option>
                    <option>Não</option>

                    </select>
                </div>

            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="senioridade"><strong>Litragem do Saco</strong></label>
                        <select id="senioridade" required>
                        <option selected disabled value="">Selecione</option>
                        <option>15 litros</option>
                        <option>30 litros</option>
                        <option>50 litros</option>
                        <option>100 litros</option>
                        <option>110 litros</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="senioridade"><strong>Quatidade de Sacolas</strong></label>
                        <select id="senioridade" required>
                        <option selected disabled value="">Selecione</option>
                        <option>menos de 5 </option>
                        <option>menos de 10</option>
                        <option>menos de 20</option>
                        <option>menos de 50</option>
                        <option>mais de 50</option>
                        </select>
                    </div>

                </fieldset>      
            </form>

                <fieldset class="grupo">
                    <div id="check">
                        <label><strong>Tipos de lixo a serem coletados:</strong></label><br><br>
                        <input type="checkbox" id="lixo1" name="lixo1" value="Papel">
                        <label for="lixo1"> Papel </label>
                        <input type="checkbox" id="lixo2" name="lixo2" value="Plastico">
                        <label for="lixo2"> Plastico</label>
                        <input type="checkbox" id="lixo3" name="lixo3" value="Vidro">
                        <label for="lixo3"> Vidro</label>
                        <input type="checkbox" id="lixo4" name="lixo4" value=" Metal">
                        <label for="lixo4"> Metal</label>
                        <input type="checkbox" id="lixo5" name="lixo5" value="Pilhas/Baterias">
                        <label for="lixo5"> Pilhas/Baterias</label>
                    </div>
                </fieldset>
            
                <label class="picture" for="picture__input" tabIndex="0">
                    <span class="picture__image"></span>
                </label>
                
                <input type="file" name="picture__input" id="picture__input">
            <div>
                <button class="botao" type="submit" onsubmit="">Concluído</button> 
            </div>   
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
